# openGauss config
spring.datasource.url=jdbc:postgresql://${POSTGRES_URL:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:postgres}
spring.datasource.username=${POSTGRES_USERNAME:gaussdb}
spring.datasource.password=${POSTGRES_PASSWORD:Secretpassword@123}
# Server config
server.shutdown=graceful
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
# Spring config
spring.lifecycle.timeout-per-shutdown-phase=20s
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jpa.hibernate.ddl-auto=update
# JWT config
jwt.secret=${JWT_SECRET:abcdefghijklmnopqrstuvwxyz}
jwt.expiration-delay=${JWT_EXPIRE_DELAY:86400}
